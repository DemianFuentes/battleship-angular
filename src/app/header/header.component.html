<div class="header row sticky-top">
  <div class="col-2">
    <div class="logo clickable" [routerLink]="['/login']"></div>
  </div>
  <div class="col-8 text-center title">
    <span class="clickable" [routerLink]="['/login']">{{'BattleShip' | translate}}</span>
  </div>
  <div class="col-2">
    <button [title]="'Spanish' | translate" type="button" class="btn flag flag-spanish" (click)="selectLanguage('es')"></button>
    <button [title]="'English' | translate" type="button" class="btn flag flag-english" (click)="selectLanguage('en')"></button>
  </div>
</div>
