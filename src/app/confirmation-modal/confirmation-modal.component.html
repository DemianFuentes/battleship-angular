<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="removeModal" aria-hidden="true">
  <div class="modal-dialog modal-{{size}}">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">{{title | translate}}</h4>
        <button type="button" class="close float-right" aria-label="Close" (click)="modal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="text-center" [innerHTML]="text | translate"></p>
        <button type="button" class="btn no btn-primary float-left" (click)="handleNo()" >{{noText | translate}}</button>
        <button type="button" class="btn yes btn-primary float-right" (click)="handleYes()">{{yesText | translate}}</button>
      </div>
    </div>
  </div>
</div>
