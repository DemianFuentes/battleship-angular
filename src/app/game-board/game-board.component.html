<div class="container-fluid">
  <div class="row mt-3 mb-3">
    <div class="col text-left">
      <button class="btn btn-info" [routerLink]="['/setup']">&#171; {{'Change Difficult' | translate}}</button>
    </div>
    <div class="col text-center attempts-text">
      <span>{{'attempts' | translate}}: {{currentAttempts}}</span><span *ngIf="totalAttempts">/ {{totalAttempts}}</span>
    </div>
    <div class="col text-right">
      <button class="btn btn-danger" (click)="restartGame()">{{'New Game' | translate}} &#8634;</button>
    </div>
  </div>

  <div class="row">
    <app-player-board [board]="board" (fired)="onFire()"></app-player-board>
  </div>
</div>
